name: Node.js CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show working directory
        run: pwd

      - name: List files
        run: ls -la

      - name: Install dependencies
        run: npm install
